<p *ngIf="!notes" i18n><em>Loading...</em></p>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let note of notes">
    <mat-card style="margin: 7px;" class="mat-elevation-z4">
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-subtitle>{{ note.creationDateTime }}</mat-card-subtitle>
      <mat-card-content style="word-wrap: break-word;">{{ note.noteText }}</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [routerLink]="['/note', note.id]" i18n>EDIT</button>
        <button mat-raised-button (click)="onDeleteClick(note)" i18n>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
